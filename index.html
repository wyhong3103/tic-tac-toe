<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="main">
        <div class="menu">
            <div class="waviy">
                <span style="--i:1">T</span>
                <span style="--i:2">I</span>
                <span style="--i:3">C</span>
                <span style="--i:4">-</span>
                <span style="--i:5">T</span>
                <span style="--i:6">A</span>
                <span style="--i:7">C</span>
                <span style="--i:8">-</span>
                <span style="--i:9">T</span>
                <span style="--i:10">O</span>
                <span style="--i:11">E</span>
            </div>
            <h3 class="subtitle">VS</h3>
            <div class="start-btn player">
                PLAYER
            </div>
            <div class="start-btn ai">
                AI
            </div>
        </div>
        <div class="bg-hide">
        </div>
        <div class="pop-up">
            <h3></h3>
            <p>Press rematch in order to restart the game, or exit.</p>
            <div class="pop-up-btn">OK!</div>
        </div>
        <div class="game">
            <div class="stats user-stats">
                <h3>Player 1</h3>
                <p>WINS : 
                    <span class="user-cnt">
                        0  
                    </span>
                </p>
            </div>
            <div class="board">
            </div>
            <div class="stats opponent-stats">
                <h3>Player X</h3>
                <p>WINS : 
                    <span class="opp-cnt">
                        0  
                    </span>
                </p>
            </div>
            <div class="game-btn-container">
                <div class="game-btn rematch-btn">
                    REMATCH
                </div>
                <div class="game-btn exit-btn">
                    EXIT
                </div>
            </div>
        </div>
        <div class="footer">
            Made By <a href="https://github.com/wyhong3103"> <img src="./assets/github.svg"><p>wyhong3103 </p></a>
        </div>
    </div>
</body>
</html>
